<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tag de Âncora (Anchor)</title>
</head>
<body>

    <!-- Exemplo de link básico -->
    <a href="https://www.example.com">Link para Example.com</a>

    <!-- Exemplo de link interno na mesma página -->
    <a href="#section1">Ir para Seção 1</a>
    
    <!-- Exemplo de link para um email -->
    <a href="mailto:exemplo@email.com">Enviar e-mail para exemplo@email.com</a>

    <!-- Exemplo de link para um número de telefone -->
    <a href="tel:+123456789">Ligar para +123456789</a>

    <!-- Exemplo de link com destino em uma nova janela -->
    <a href="https://www.example.com" target="_blank">Abrir Example.com em uma nova janela</a>

    <!-- Exemplo de link com destino em uma janela específica -->
    <a href="https://www.example.com" target="janela_especifica">Abrir Example.com em uma janela específica</a>

    <!-- Exemplo de link com texto e imagem -->
    <a href="https://www.example.com">
        <img src="imagem.jpg" alt="Descrição da imagem">
    </a>

</body>
</html>
